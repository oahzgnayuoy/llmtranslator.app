<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenAI 翻译器</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 h-[100dvh] flex flex-col overflow-hidden">

    <header class="flex justify-between items-center p-3 border-b bg-white shadow-sm flex-shrink-0">
        <h1 class="text-lg font-bold flex items-center gap-2 text-gray-800">
            <span>OpenAI 翻译器</span>
        </h1>
        <div>
            <button id="btn-settings" class="text-gray-600 hover:text-gray-900 transition text-lg p-1">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <main id="view-translate" class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        
        <div class="flex-1 flex flex-col p-3 md:border-r border-gray-200 bg-white min-h-0">
            <div class="flex justify-between items-center mb-2 px-1 gap-2 flex-shrink-0">
                <select id="source-lang" class="flex-1 w-full h-8 bg-transparent border-none outline-none cursor-pointer font-bold text-gray-700 hover:text-gray-900 transition text-center text-sm">
                    <option value="Auto">Auto</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">正體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                </select>
                
                <button id="btn-swap-lang" class="h-8 w-8 flex items-center justify-center text-gray-400 hover:text-gray-600 transition text-sm" title="交换语言">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <select id="target-lang" class="flex-1 w-full h-8 bg-transparent border-none outline-none cursor-pointer font-bold text-gray-700 hover:text-gray-900 transition text-center text-sm">
                    <option value="Auto">Auto</option>
                    <option value="zh-CN" selected>简体中文</option>
                    <option value="zh-TW">正體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                </select>
            </div>

            <div class="flex-1 relative border border-gray-300 rounded-xl shadow-inner bg-gray-50 overflow-hidden group focus-within:border-blue-400 focus-within:ring-1 focus-within:ring-blue-400 transition-all">
                <textarea id="input-text" 
                    class="w-full h-full p-3 pr-10 resize-none outline-none bg-transparent text-base leading-relaxed scrollbar-custom" 
                    placeholder="请输入您想要翻译的文字..."></textarea>
                
                <button id="btn-clear-input" class="absolute bottom-3 right-3 text-gray-400 hover:text-red-500 bg-white rounded-full w-8 h-8 shadow-sm border border-gray-200 hidden group-hover:flex items-center justify-center transition" title="清除文字">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col px-3 pb-3 pt-0 md:p-3 bg-gray-50 min-h-0 relative">
            
            <div class="flex justify-center -mt-5 -mb-5 md:mt-0 md:mb-2 md:block flex-shrink-0 relative z-10">
                <button id="btn-translate" class="w-auto px-8 md:w-full h-10 md:h-8 flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white rounded-full md:rounded-lg font-bold shadow-xl md:shadow-md hover:shadow-2xl transition transform active:scale-[0.99] text-sm">
                    <i class="fas fa-wand-magic-sparkles mr-2"></i>翻译
                </button>
            </div>

            <div class="flex-1 relative border border-gray-200 rounded-xl bg-white shadow-sm overflow-hidden group mt-4 md:mt-0">
                <div id="output-text" class="w-full h-full p-3 pb-12 text-base text-gray-700 prose max-w-none overflow-y-auto scrollbar-custom leading-relaxed">
                    <span class="text-gray-400">翻译结果将会显示在这里...</span>
                </div>
                
                <div id="loading-indicator" class="hidden absolute top-4 left-4 bg-white/80 backdrop-blur px-3 py-1 rounded-full border border-blue-100 text-blue-600 text-sm font-medium shadow-sm">
                    <i class="fas fa-circle-notch fa-spin mr-1"></i> 请稍等...
                </div>

                <button id="btn-copy-output" class="absolute bottom-3 right-3 text-gray-400 hover:text-green-600 bg-gray-50 hover:bg-white rounded-full w-8 h-8 shadow-sm border border-gray-200 flex items-center justify-center transition" title="复制结果">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
    </main>

    <main id="view-history" class="flex-1 flex-col overflow-hidden hidden bg-gray-50 p-3">
        <div class="flex justify-between items-center mb-2 px-1 gap-2 flex-shrink-0 h-8">
            <h2 class="text-base font-bold text-gray-800">历史记录</h2>
            <button id="btn-clear-history" class="text-red-500 text-xs border border-red-200 px-2 py-1 rounded hover:bg-red-50 transition">清空所有</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto space-y-3 scrollbar-custom">
            </div>
    </main>

    <footer class="flex w-full p-1 border-t bg-white z-10 flex-shrink-0">
        <div class="flex-1 flex justify-center items-center">
            <button id="tab-translate" class="text-blue-600 flex flex-col items-center justify-center gap-1 w-16 h-8 hover:bg-gray-50 rounded-lg transition">
                <i class="fas fa-language text-lg"></i>
            </button>
        </div>
        <div class="flex-1 flex justify-center items-center">
            <button id="tab-history" class="text-gray-400 flex flex-col items-center justify-center gap-1 w-16 h-8 hover:bg-gray-50 rounded-lg transition">
                <i class="fas fa-history text-lg"></i>
            </button>
        </div>
    </footer>

    <div id="settings-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden backdrop-blur-sm transition-opacity"></div>
    <div id="settings-panel" class="fixed top-0 right-0 h-full w-80 max-w-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col overflow-hidden">
        
        <div class="flex justify-between items-center p-3 border-b flex-shrink-0">
            <h2 class="text-lg font-bold text-gray-800">设置</h2>
            <button id="btn-close-settings" class="text-gray-400 hover:text-gray-800 transition text-lg p-1"><i class="fas fa-times"></i></button>
        </div>

        <div class="p-3 space-y-6 flex-1 overflow-y-auto">
            <div class="flex justify-between items-center">
                <div>
                    <label class="font-bold text-gray-700 block">流式输出</label>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="stream-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div>
                </label>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700">API 地址</label>
                    <button id="btn-reset-url" class="text-xs text-blue-500 hover:underline">重置为默认值</button>
                </div>
                <input type="text" id="api-url" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm" placeholder="https://api.openai.com">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700">API 密钥</label>
                    <a href="https://platform.openai.com/api-keys" target="_blank" class="text-xs text-blue-500 hover:underline">点击这里获取密钥</a>
                </div>
                <input type="password" id="api-key" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm" placeholder="sk-...">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">模型</label>
                <div class="relative">
                    <select id="model-select" class="w-full p-3 border border-gray-300 rounded-lg appearance-none bg-white focus:ring-2 focus:ring-blue-500 outline-none transition text-sm">
                        <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                        <option value="gpt-4o">gpt-4o</option>
                        <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                        <option value="gpt-4.1">gpt-4.1</option>
                        <option value="gpt-5.1">gpt-5.1</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700">模型温度</label>
                    <span id="temp-display" class="text-xs font-mono bg-gray-100 px-2 py-0.5 rounded">0.1</span>
                </div>
                <input type="range" id="temp-slider" min="0" max="2" step="0.1" value="0.1" class="slider-custom w-full h-2 rounded-lg appearance-none cursor-pointer">
                
                <div class="mt-2">
                    <span id="temp-status-label" class="text-xs font-bold px-3 py-1 rounded-full transition-colors duration-300 text-blue-600 bg-blue-100">
                        严谨
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-[60] px-4 py-2 rounded-lg shadow-lg font-bold text-sm transition-all duration-300 opacity-0 -translate-y-10 pointer-events-none flex items-center gap-2">
        <i id="toast-icon" class="fas"></i>
        <span id="toast-message"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
